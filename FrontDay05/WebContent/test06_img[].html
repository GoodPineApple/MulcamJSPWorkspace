<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		var attributes = [
		                  {'src':'img/doboo.png',
		                	'width':'400',
		                	'height':'200'
		                  },
		                  {'src':'img/rabbit.jpeg',
			                	'width':'400',
			                	'height':'300'
		                  }];
		$('img').each(function(index,item){
			$(item).attr(attributes[index]);
		})                 
	})
</script>
</head>
<body>
	<img/><br>
	<img/><br>
</body>
</html>
