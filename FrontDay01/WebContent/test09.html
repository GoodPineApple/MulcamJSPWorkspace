<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
/* 선택자{스타일이름:값; 스타일이름2:값2...} */
/* (전체선택자 *) */
	*{
		color: blue;
	}
/* (태그이름으로 선택) */
	h1, h2{
		background-color:yellow;
	}
/* (클래스속성 선택 .) */
	.taemin{
		border:solid 1px green;
	}
/* (아이디속성 선택 #) */
	#target{
		font-style: italic;
		text-decoration: underline;
	}
</style>
</head>
<body>

	<h1>css 선택자 공부</h1>
	<h2>css 선택자 공부</h2>
	<h2 class="taemin">css 선택자 공부</h2>
	<h3>css 선택자 공부</h3>
	<h4>css 선택자 공부</h4>
	<h5>css 선택자 공부</h5>
	<h5 class="taemin">css 선택자 공부</h5>
	<h6 id="target">css 선택자 공부</h6>
	
</body>
</html>
