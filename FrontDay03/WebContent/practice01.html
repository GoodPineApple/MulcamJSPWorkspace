<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>practice01.html</title>
	<script type="text/javascript">
		function sum(n) {
			var s = 0;
			for(var i =1; i<= n; i++) {
				s += i;
			}
			return s;
		}
	</script>
</head>
<body>
	<script type="text/javascript">
		document.write("1~100=" + sum(100) + "<br>")
		document.write("1~200=" + sum(200) + "<br>")
	</script>
</body>
</html>
