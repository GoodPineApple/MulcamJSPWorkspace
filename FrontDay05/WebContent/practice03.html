<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>practice02.html</title>
<script src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('#pw').keypress(function(){
			$('#result').html('   ');
		})
		$('#confirmpw').keyup(function(){
			pw1 = $('#password1').val();
			pw2 = $('#password2').val();
			if(pw1 == pw2){
				$('#result').html('비밀번호 일치')
			} else {
				$('#result').html('비밀번호 불일치')
			}
		})
	})
</script>
</head>
<body>
<h1>click 이벤트</h1>
<table border="1">
	<tr id="pw">
		<td>암호:</td>
		<td><input type="password" id="password1" size="20"></td>
	</tr>
	<tr id="confirmpw">
		<td>암호확인:</td>
		<td><input type="password" id="password2" size="20"></td>
	</tr>
</table>
<p id="result">암호를 입력하시오</p>
</body>
</html>
