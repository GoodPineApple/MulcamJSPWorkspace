<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		$('tr:nth-child(even)').css('background','lightgray');
		// 괄호안에 2n을 써도 같은 효과
		// 3n을 쓰면 3의 배수자리에 적용함.
		// :even의 시작번호는 0인 반면 nth-child(n)의 시작번호는 1이다. - One Bass
	})
</script>
</head>
<body>
	<table>
		<tr>
			<td>첫번째 글</td>
			<td>1</td>
		</tr>
		<tr>
			<td>두번째 글</td>
			<td>2</td>
		</tr>
		<tr>
			<td>세번째 글</td>
			<td>3</td>
		</tr>
		<tr>
			<td>네번째 글</td>
			<td>4</td>
		</tr>
		<tr>
			<td>다섯번째 글</td>
			<td>5</td>
		</tr>
		<tr>
			<td>여섯번째 글</td>
			<td>6</td>
		</tr>
		<tr>
			<td>일곱번째 글</td>
			<td>7</td>
		</tr>
		<tr>
			<td>여덟번째 글</td>
			<td>8</td>
		</tr>
		<tr>
			<td>아홉번째 글</td>
			<td>9</td>
		</tr>
		<tr>
			<td>열번째 글</td>
			<td>10</td>
		</tr>
		<tr>
			<td>열한번째 글</td>
			<td>11</td>
		</tr>
	</table>
</body>
</html>
