<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>test03.html</title>
</head>
<body>
	<p>이 텍스트는 <b>굵게</b>입니다.</p>  <!-- paragraph -->
	<p>이 텍스트는 <i>이텔릭</i>입니다.</p>
	<p>이 텍스트는 <sub>아래첨자</sub>이고 <sup>윗첨자</sup>입니다.</p>
	<ol>	<!-- ordered list 가로방향 네비게이션(리스트) 순서있음 -->
		<li>한놈</li>
		<li>두놈</li>
		<li>세놈</li>
	</ol>
	<ul>	<!-- unordered list 가로방향 네비게이션(리스트) 블릿으로 구별.-->
		<li>한놈</li>
		<li>두놈</li>
		<li>세놈</li>		
	</ul>
</body>
</html>
