<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>practice03.html</title>
</head>
<body>
	<script>
		function total() {
			var s = 0;
			if (typeof(arguments[0]) == "string") {
				s = ""
			}
			for (var i = 0; i < arguments.length; i++) {
				s += arguments[i];
			}
			return s;
		}
		document.write(total(1,2,3) + "<br>");
		document.write(total("믿음이가","없어서","혼밥해야한다") + "<br>");
	</script>
</body>
</html>
