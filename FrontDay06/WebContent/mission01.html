<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		console.log("test");
		$('#btn').on('click',function(){
			$.ajax({
				url : "/FrontDay06/member.do",
				type : "get",
				data : "xml",
				success : function(data){
					$(data).find('member').each(function(){
						serverId = $(this).find('id').val();
						if(severId == ($('#id').val())){
							alert("본 아이디로 회원가입이 가능합니다.")
						} else {
							alert("이미 등록된 아이디입니다.")
						}
					})
				},
				error : function(exception){
					alert("예외발생 : " + exception.message);
				} 
			})
		})
	})
</script>
</head>
<body>
회원가입폼
<table border="1">
	<tr>
		<td>아이디</td>
		<td><input type="text" name="id" id="id" size="20"></td>
		<td><button name="comfirmId" id="confirmId">중복확인</button></td>
	</tr>
	<tr>
		<td>비밀번호</td>
		<td colspan="2"><input type="password" name="password" id="password" size="20"></td>
	</tr>
	<tr>
		<td colspan="3"><button id="btn" name="btn">확인</button></td>
	</tr>
</table>
</body>
</html>
