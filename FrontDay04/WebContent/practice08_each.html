<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		var arColor = ['yellow','red','green','blue','gray'];
		$('h3').each(function(index,item){
			$(item).css('background',arColor[index]);
		});
	})
</script>
</head>
<body>
	<h3>문단0</h3>
	<h3>문단1</h3>
	<h3>문단2</h3>
	<h3>문단3</h3>
	<h3>문단4</h3>

</body>
</html>
