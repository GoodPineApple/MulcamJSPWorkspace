<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('#btn1').click(function() {$('h1').hide('slow');});
		$('#btn2').click(function() {$('h1').show('slow');});
		$('#btn3').click(function() {$('h1').slideUp('slow');});
		$('#btn4').click(function() {$('h1').slideDown('slow');});
		$('#btn5').click(function() {$('h1').fadeOut('slow');});
		$('#btn6').click(function() {$('h1').fadeIn('slow');});
		$('#btn7').click(function() {$('h1').fadeTo('slow', 0.5);});
		$('#btn8').click(function() {$('h1').fadeTo('slow', 1);});
		
		
	})
</script>
</head>
<body>
	<button type="button" id="btn1">hide</button>
	<button id="btn2">show</button>
	<button id="btn3">slide up</button>
	<button id="btn4">slide down</button>
	<button id="btn5">fade out</button>
	<button id="btn6">fade in</button>
	<button id="btn7">fade to</button>
	<button id="btn8">cancle fade to</button>
	
	<h1>애니메이션 대상</h1>
	<hr>
	
</body>
</html>
