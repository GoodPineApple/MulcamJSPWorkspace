<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('p').each(function(index, item) {
			if($(item).text().length < 20) {
				$(item).children('strong').css('background','yellow')				
// children은 $('p')의 자식만을 찾으므로 '마찬가지'는 후손이므로 적용되지 않는다.
			}
		})
	})
</script>
</head>
<body>
	<p>문단 안에 <strong>강조</strong> 표시가 있다.</p>
	<p>이 문단도 <span><strong>마찬가지</strong></span>이다.</p>
	<div>디비전 안에 <strong>강조</strong> 표시가 있다.</div>
	<p>이 문단은 내부에 글자가 <strong>무척</strong>이나 많은 아주 길다란 문단이다.</p>
</body>
</html>
