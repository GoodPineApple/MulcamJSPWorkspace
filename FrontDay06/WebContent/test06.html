<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('#idCheckBtn').on('click',function(){
			var inputId = $('#inputId').val();
			$.ajax({
				url : "/FrontDay06/member.do",
				type : "get",
				data : "id=" + inputId,
				success : function(data){
					alert("success")
					if(data=='true'){
						$('#idCheckDiv').html("사용가능한 아이디");
						$('#idCheckDiv').css('color','green');
					} else if(data=='false'){
						$('#idCheckDiv').html("사용불가한 아이디");
						$('#idCheckDiv').css('color','red');
					}
				},
				error : function(){
					alert("서버에러");
				}
			})
		})
		return false;  // 중복확인 이벤트가 form에 전달되는것을 방지
	})
</script>
</head>
<body>
<table>
	<tr>
		<td>아이디</td>
		<td><input type="text" name="id" id="inputId" size="20"></td>
		<td><button name="comfirmId" id="idCheckBtn">중복확인</button>
			<div id="idCheckDiv"></div>
			</td>
	</tr>
	<tr>
		<td>비밀번호</td>
		<td colspan="2"><input type="password" name="password" id="password" size="20"></td>
	</tr>
	<tr>
		<td colspan="3"><button id="btn" name="btn">확인</button></td>
	</tr>
</table>
</body>
</html>
